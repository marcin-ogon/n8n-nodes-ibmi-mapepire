name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create GitHub Release & Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed for creating the release
      id-token: write # for npm provenance (optional)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Publish to npm
        if: success()
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing version $(node -p "require('./package.json').version")"
          npm publish

      - name: Create GitHub Release (auto notes)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
